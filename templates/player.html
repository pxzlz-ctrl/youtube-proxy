<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_title }}</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        video {
            width: 100%;
            display: block;
            background-color: #000;
        }

        .video-info {
            text-align: left;
            margin-top: 20px;
        }

        .video-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .video-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls preload="auto">
            <source src="{{ stream_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="video-info">
            <h2>{{ video_title }}</h2>
            <p><strong>Description:</strong> {{ video_description }}</p>
            <p><strong>Uploader:</strong> {{ video_uploader }}</p>
        </div>
    </div>
</body>
</html>
